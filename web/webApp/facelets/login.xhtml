<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<meta charset="utf-8"/>
        <title>Authentication</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="../assets/components/bootstrap/bootstrap.css"  />
		<link href="../assets/css/zice.style.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
        html {
            background-image: none;
        }
		body{
			background-position:0 0;
		}
	
		 #content{
		 position:absolute;
		 top: 50%;
		 left: 50%;
		width:30em;
		height:20em;
		    margin-top: -9em; /*set to a negative number 1/2 of your height*/
		    margin-left: -15em; /*set to a negative number 1/2 of your width*/
		   border: 5px #f4f4f4 solid;
    	min-width: 200px;
    	border-radius: 30px;
    
		   }
	
        </style>

	</h:head>
	
	<body>
	<div id="content">
		
		<center>
        
          
         <img src="../assets/images/rh2.jpg" alt="ziceAdmin" /> 
          
           <h:form method="post">
      
               <div class="tip">
               		  <h:outputText value="Username :" />  
                     <h:inputText name="username" type="text"  id="username_id"  title="Username" value="#{identity.user.login}" />
           </div> 
               <div class="tip"> 
               		<h:outputText value="Password :" />
                    <h:inputSecret name="password" type="password" id="password"   title="Password" value="#{identity.user.password}" />
             </div>
      
         
            
          
          <div class="loginButton">
                <div>
                     <div>
                     <h:commandButton action="#{identity.doLogin()}" class="btn" id="but_login" value="login"  />
                     <h:commandButton class="btn" id="forgetpass" value="Forget pass"/>
                   			
                     </div>
                      <span class="f_help">or <a href="signUp.jsf" id="createacc">Create Account</a></span>
                </div>
                
           </div> 
            
     	 </h:form> 
</center>
         
	</div>
	
	</body>
	
	
	
	
</html>
