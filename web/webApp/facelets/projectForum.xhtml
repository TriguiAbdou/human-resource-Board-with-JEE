<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/facelets/template.xhtml">
	<ui:define name="title">Forum</ui:define>
	<ui:define name="content">
	   <h:form>
		        <div>
                  	<a class="btn  btn-large" href="addTopic.jsf"><img src="../assets/images/icon/gray_18/add.png" /> Add Topic</a>
			        <a class="btn  btn-large" href="listTopics.jsf"><img src="../assets/images/icon/gray_18/list.png" />  Consut my topics</a>
					
               </div>
               
		   <div class="widget-header"><span><i class="icon-bookmark"></i>Forum</span></div>
			  <br class="clear" />
			  	<center><h:inputText  class=" large" value="#{topicBean.mott}" /><h:commandLink value="" action="Search.jsf" > <img src="../assets/images/icon/color_18/zoom.png" /><f:setPropertyActionListener value="#{topicBean.mott}"
											target="#{topicBean.recherche}" /></h:commandLink> </center>
			  
			  <h:dataTable  id="tab" var="topicc" class="table table-bordered table-striped data_table3 " value="#{topicBean.getListe()}" >
                  <h:column>
						<f:facet name="header" >publisher</f:facet>
						<center><img src="../assets/images/icon/color_18/administrator.png" /> <h:outputText value="#{topicc.employee.name}">
						</h:outputText><h:outputText value=" #{topicc.employee.lastName}">
						</h:outputText></center>
						<br class="clear" />
						<center><img src="../assets/images/icon/color_18/calendar.png" title="#{topicc.date}"/> <h:outputText value=" #{topicBean.publishdatee(topicc.date)}">
						</h:outputText></center>
			  	  </h:column>
		      	  <h:column>
						<f:facet name="header" >Toppics</f:facet>
						<h4>  <h:outputText value="#{topicc.title}"  /></h4>
		      	   </h:column>
		      	   <h:column>
						<f:facet name="header" >Response</f:facet>
						<center><h:outputText value="#{topicc.nbResponse}"  /></center>
			  	   </h:column>
			  	   <h:column>
					    <f:facet name="header" >Views </f:facet>
					   <center> <h:outputText value="#{topicc.nbVue}"  /></center>
			 	    </h:column>
			        <h:column>
					    <f:facet name="header" >State </f:facet>
						<center><h:outputText value="#{topicBean.stateTopic(topicc)}" /><h:outputText value=" #{topicc.stateTopic}"  /><img src="#{topicBean.imageCorrepondant(topicc)}" /></center>
			  	    </h:column>
			  		<h:column>
				        <f:facet name="header" > </f:facet>
						  	<center>
						   <span class="tip" ><h:commandLink value="" class="pop_box" ><img src="../assets/images/icon/dialog.png" /></h:commandLink></span> 				
						   <span class="tip" ><h:commandLink  value="" action="#{topicBean.nbVue(topicc)}" class="pop_box" ><img src="../assets/images/icon/gray_18/eye.png" /><f:setPropertyActionListener value="#{topicc}"
											target="#{topicBean.topiccc}" /></h:commandLink></span> 				
			 				</center>
			 		</h:column>
	
		   		</h:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
