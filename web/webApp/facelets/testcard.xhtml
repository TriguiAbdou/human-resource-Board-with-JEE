	<title>Human Resources Managing</title>
	<link href="../../assets/css/zice.style.css" rel="stylesheet"

<body>

	<ui:include src="/facelets/header.xhtml" />
	<ui:include src="/facelets/menu.xhtml" />

	<div id="content">

		<div class="inner">

			

			<div class="row-fluid">
				<div class="widget  span12 clearfix">



					<ui:insert name="content">
					
					
					
					
					<div class="row"><br/>
					
<div class="col s12 m5">
<div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="../../assets/images/nature.jpg"></img>
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4"><h:outputText value="#{eventBean.ev.destination}" /><i class="material-icons right">more</i></span>
      <p><a href="#"><h:outputLabel value="#{eventBean.ev.day}" style="font-weight:900" /></a></p>
    </div>
    <div class="card-reveal" style="background: gray;">
      <span class="card-title grey-text text-darken-4" >Description<i class="material-icons right">close</i></span>
    <hr/>  <h:outputLabel value="#{eventBean.ev.description}" style="font-weight:900 ;color:black" />
    </div>
  </div>
</div></div>
	<li>
						<p:commandLink  action="#{eventBean.CreateBooking(identity.user)}" title="remove" >
             <img src="../../assets/images/icon/user_.png" />
				
				</p:commandLink><hr/></li>
				<li>
						<p:commandLink  action="#{eventBean.Like()}" title="Like" >
             <img src="../../assets/images/icon/color_18/hand_thumbsup.png" />
				
				</p:commandLink><h:outputLabel value="#{eventBean.ev.nbrLike}" style="font-weight:900" /><hr/></li>
				<li>
						<p:commandLink  action="#{eventBean.disLike()}" title="Like" >
             <img src="../../assets/images/icon/color_18/hand_thumbsdown.png" />
				
				</p:commandLink><h:outputLabel value="#{eventBean.ev.nbrDislike}" style="font-weight:900" /><hr/></li>

				</div>
			</div>
